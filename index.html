<body class="bg-slate-50 text-slate-800 min-h-screen p-4 md:p-8 pb-20">

        <button onclick="document.getElementById('file-input').click()" class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-xl shadow-blue-100 active:scale-95 text-lg">
            <i class="fas fa-camera mr-2"></i> æ‹æ”æˆ–é¸æ“‡åç‰‡
        </button>
        <p class="mt-6 text-slate-400 text-sm font-medium">AI è‡ªå‹•åŒæ­¥è‡³ Notion</p>
    </div>

    <div>
        <h2 class="text-xl font-bold mb-6 text-slate-800 flex items-center gap-2">
            <i class="fas fa-history text-blue-500"></i> æœ¬æ¬¡æƒæç´€éŒ„
        </h2>
        <div id="contacts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="empty-state" class="col-span-full py-16 text-center border-2 border-dashed border-slate-200 rounded-[2rem] bg-slate-50/50">
                <i class="fas fa-inbox text-4xl text-slate-300 mb-4"></i>

        </div>
    </div>

    <div id="crop-modal" class="hidden fixed inset-0 bg-slate-900/95 backdrop-blur-sm z-50 flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-3xl bg-slate-800 rounded-3xl overflow-hidden shadow-2xl border border-slate-700">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center text-white">
                <h3 class="font-bold text-lg"><i class="fas fa-crop-alt text-blue-400 mr-2"></i> è£åˆ‡åç‰‡ç¯„åœ</h3>
                <button onclick="closeCropModal()" class="text-slate-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="img-container bg-black p-4">
                <img id="image-to-crop" src="">

            <div class="p-6 flex justify-end gap-4 bg-slate-800">
                <button onclick="closeCropModal()" class="px-6 py-3 rounded-xl font-bold text-slate-300 hover:bg-slate-700 transition-colors">å–æ¶ˆ</button>
                <button onclick="confirmCropAndScan()" class="px-8 py-3 rounded-xl font-bold text-white bg-blue-600 hover:bg-blue-500 transition-all shadow-lg shadow-blue-900/50 flex items-center gap-2">
                    <i class="fas fa-check"></i> ç¢ºèªä¸¦æƒæ
                </button>
            </div>
        </div>
    </div>

    <div id="ocr-modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-40 flex items-center justify-center p-4">
        <div class="bg-white rounded-[2rem] w-full max-w-5xl max-h-[90vh] overflow-hidden flex flex-col md:flex-row shadow-2xl">
            <div class="md:w-1/2 p-8 bg-slate-50 flex items-center justify-center border-r border-slate-100">
                <img id="preview-img" class="max-w-full max-h-[60vh] rounded-2xl shadow-lg mx-auto object-contain" src="">
            </div>
            
            <div class="md:w-1/2 p-10 overflow-y-auto flex flex-col">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-slate-900">AI è­˜åˆ¥çµæœ</h2>
                    <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100 text-slate-400"><i class="fas fa-times text-xl"></i></button>
                </div>

                <div id="ai-loading" class="hidden py-16 text-center">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-14 w-14 mx-auto mb-6"></div>
                    <p class="text-slate-900 font-bold text-lg">AI æƒæä¸­...</p>
                </div>

                <div id="ai-form" class="space-y-6">
                    <div class="space-y-4">
                        <label class="block">
                            <span class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">å§“å / Name</span>
                            <input id="f-name" type="text" class="w-full bg-slate-50 border-none rounded-xl p-4 outline-none focus:ring-2 focus:ring-blue-500 font-bold text-lg">
                        </label>
                        <div class="grid grid-cols-2 gap-4">
                            <label>
                                <span class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">è·ç¨± / Title</span>
                                <input id="f-title" type="text" class="w-full bg-slate-50 border-none rounded-xl p-4 outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                            </label>
                            <label>
                                <span class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">å…¬å¸ / Company</span>
                                <input id="f-company" type="text" class="w-full bg-slate-50 border-none rounded-xl p-4 outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                            </label>
                        </div>
                        <label class="block">
                            <span class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">è¯çµ¡é›»è©± / Phone</span>
                            <input id="f-phone" type="tel" class="w-full bg-slate-50 border-none rounded-xl p-4 outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                        </label>
                        <label class="block">
                            <span class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">é›»å­éƒµä»¶ / Email</span>
                            <input id="f-email" type="email" class="w-full bg-slate-50 border-none rounded-xl p-4 outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                        </label>
                    </div>
                    <button id="sync-btn" onclick="saveToNotion()" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold hover:bg-black transition-all shadow-xl flex items-center justify-center gap-3">
                        <i class="fab fa-neos text-xl"></i> åŒæ­¥è‡³ Notion
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="image-viewer-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4 cursor-zoom-out" onclick="closeImageViewer()">
        <img id="viewer-img" class="max-w-full max-h-[90vh] rounded-xl shadow-2xl object-contain transition-transform transform scale-95" src="">
    </div>

</div>

<script>
    const PROXY_URL = 'https://notion-cors-api.laminguy.workers.dev/'; 
    const DATABASE_ID = '3109eb6e9b62806f9910ea5abad0b878';
    let currentImageURL = "";
    let cropper = null;

    // --- 1. é–‹å•Ÿè£åˆ‡è¦–çª— ---
    function openCropModal(file) {
        if (!file) return;
        const url = URL.createObjectURL(file);
        const imageElement = document.getElementById('image-to-crop');
        imageElement.src = url;
        
        document.getElementById('crop-modal').classList.remove('hidden');

        // åˆå§‹åŒ–æˆ–é‡ç½® Cropper
        if (cropper) { cropper.destroy(); }
        cropper = new Cropper(imageElement, {
            viewMode: 1,
            autoCropArea: 0.9,
            background: false,
            zoomable: true
        });
    }

    function closeCropModal() {
        document.getElementById('crop-modal').classList.add('hidden');
        document.getElementById('file-input').value = ""; // æ¸…ç©º input
        if (cropper) { cropper.destroy(); cropper = null; }
    }

    // --- 2. ç¢ºèªè£åˆ‡ä¸¦é€å‡ºçµ¦ AI ---
  function confirmCropAndScan() {
        if (!cropper) return;
        
        document.getElementById('crop-modal').classList.add('hidden');
        document.getElementById('ocr-modal').classList.remove('hidden');
        document.getElementById('ai-loading').classList.remove('hidden');
        document.getElementById('ai-form').classList.add('hidden');

        // ğŸ’¡ åŠ å…¥ fillColor: '#fff'ï¼Œé˜²æ­¢è£åˆ‡å¾Œçš„èƒŒæ™¯è®Šæˆå…¨é»‘
        cropper.getCroppedCanvas({
            maxWidth: 1500, 
            maxHeight: 1500,
            fillColor: '#fff' 
        }).toBlob(async (blob) => {
            if (cropper) { cropper.destroy(); cropper = null; }
            
            currentImageURL = URL.createObjectURL(blob);
            document.getElementById('preview-img').src = currentImageURL;

            try {
                const response = await fetch(`${PROXY_URL}analyze`, { method: 'POST', body: blob });
                const result = await response.json();
                
                // ğŸ’¡ åŠ å›åµéŒ¯è¨Šæ¯ï¼Œé€™æ¨£æˆ‘å€‘å°±èƒ½çœ‹åˆ° AI åˆ°åº•å›å‚³äº†ä»€éº¼
                console.log("ğŸ¤– AI çœŸå¯¦å›å‚³çµæœ:", result);
                
                if (result.error) { alert("âŒ AI éŒ¯èª¤ï¼š" + result.error); return; }
                
                let data = {};
                if (result.response && typeof result.response === 'object') {
                    data = result.response;
                } else {
                    let aiText = String(result.response || result.description || JSON.stringify(result));
                    const jsonMatch = aiText.match(/\{[\s\S]*\}/);
                    if (jsonMatch) data = JSON.parse(jsonMatch[0]);
                }
                
                document.getElementById('f-name').value = data.name || data.Name || data.NAME || "";
                document.getElementById('f-title').value = data.title || data.Title || data.TITLE || data.job_title || "";
                document.getElementById('f-company').value = data.company || data.Company || data.COMPANY || "";
                document.getElementById('f-phone').value = data.phone || data.Phone || data.PHONE || "";
                document.getElementById('f-email').value = data.email || data.Email || data.EMAIL || "";

            } catch (err) {
                console.error(err);
                alert("âŒ è§£æå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç€è¦½å™¨ Console å°‹æ‰¾åŸå› ã€‚");
            } finally {
                document.getElementById('ai-loading').classList.add('hidden');
                document.getElementById('ai-form').classList.remove('hidden');
                document.getElementById('file-input').value = "";
            }
        }, 'image/jpeg', 0.85);
    }

    // --- 3. Notion åŒæ­¥é‚è¼¯ ---
    async function saveToNotion() {
        const btn = document.getElementById('sync-btn');
        btn.disabled = true;
        btn.innerHTML = '<div class="loader h-5 w-5 mr-3 inline-block align-middle"></div> åŒæ­¥ä¸­...';

        const name = document.getElementById('f-name').value || "æœªå‘½å";
        const title = document.getElementById('f-title').value;
        const company = document.getElementById('f-company').value;
        const phone = document.getElementById('f-phone').value;
        const email = document.getElementById('f-email').value;

        const properties = {
            "Name": { title: [{ text: { content: name } }] },
            "Job Title": { rich_text: [{ text: { content: title } }] },
            "Company": { rich_text: [{ text: { content: company } }] }
        };
        if (phone.trim()) properties["Phone"] = { phone_number: phone };
        if (email.trim()) properties["Email"] = { email: email };

        try {
            const res = await fetch(PROXY_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ parent: { database_id: DATABASE_ID }, properties: properties })
            });
            if (res.ok) {
                renderCardToUI(name, title, company, email, currentImageURL);
                closeModal();
            } else {
                const err = await res.json();
                alert("âŒ åŒæ­¥å¤±æ•—ï¼š" + (err.message || "æœªçŸ¥éŒ¯èª¤"));
            }
        } catch (e) {
            alert("âŒ ç¶²è·¯éŒ¯èª¤");
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fab fa-neos text-xl"></i> åŒæ­¥è‡³ Notion';
        }
    }

    function renderCardToUI(name, title, company, email, imgUrl) {
        const grid = document.getElementById('contacts-grid');
        const empty = document.getElementById('empty-state');
        if (empty) empty.remove();

        const card = document.createElement('div');
        card.className = "bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col gap-5 group hover:shadow-lg transition-all";
        card.innerHTML = `
            <div class="flex items-center gap-4">
                <div class="relative w-16 h-16 shrink-0 cursor-zoom-in" onclick="openImageViewer('${imgUrl}')">
                    <img src="${imgUrl}" class="w-full h-full object-cover rounded-2xl border border-slate-200">
                </div>
                <div class="min-w-0">
                    <h3 class="font-bold text-slate-900 truncate">${name}</h3>
                    <p class="text-[10px] text-blue-600 font-bold uppercase tracking-widest truncate">${title || 'ç„¡è·ç¨±'}</p>
                </div>
            </div>
            <div class="text-sm text-slate-500 space-y-2 bg-slate-50 p-4 rounded-2xl">
                <p class="truncate"><i class="far fa-building w-5 text-slate-400 text-center"></i>${company || '-'}</p>
                <p class="truncate"><i class="far fa-envelope w-5 text-slate-400 text-center"></i>${email || '-'}</p>
            </div>
            <div class="flex justify-between items-center text-[10px] font-bold text-green-700">
                <span class="bg-green-100 px-2 py-1 rounded"><i class="fas fa-check-circle mr-1"></i>å·²åŒæ­¥</span>
                <i class="fab fa-neos text-slate-300 text-lg"></i>
            </div>
        `;
        grid.insertBefore(card, grid.firstChild);
    }

    function openImageViewer(url) {
        const v = document.getElementById('image-viewer-modal');
        const img = document.getElementById('viewer-img');
        img.src = url;
        v.classList.remove('hidden');
        setTimeout(() => img.classList.replace('scale-95', 'scale-100'), 10);
    }

    function closeImageViewer() {
        const v = document.getElementById('image-viewer-modal');
        const img = document.getElementById('viewer-img');
        img.classList.replace('scale-100', 'scale-95');
        setTimeout(() => v.classList.add('hidden'), 150);
    }

    function closeModal() {
        document.getElementById('ocr-modal').classList.add('hidden');
    }
</script>
</body>
