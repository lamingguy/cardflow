<body class="bg-slate-50 text-slate-800 min-h-screen p-4 md:p-8 pb-20" onload="loadHistory()">

    <div>

            <button onclick="clearAllHistory()" class="text-xs text-red-400 hover:text-red-600 font-bold bg-red-50 px-3 py-1 rounded-lg">æ¸…ç©ºç´€éŒ„</button>

    <div id="crop-modal" class="hidden fixed inset-0 bg-slate-900/95 backdrop-blur-sm z-50 flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-3xl bg-slate-800 rounded-3xl overflow-hidden shadow-2xl border border-slate-700">

                <button onclick="closeCropModal()" class="text-slate-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="img-container bg-black p-4">

            <div class="p-6 flex justify-end gap-4 bg-slate-800">
                <button onclick="closeCropModal()" class="px-6 py-3 rounded-xl font-bold text-slate-300 hover:bg-slate-700 transition-colors">å–æ¶ˆ</button>

    <div id="ocr-modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-40 flex items-center justify-center p-4">

            <div class="md:w-1/2 p-10 overflow-y-auto flex flex-col relative">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-slate-900" id="modal-title">AI è­˜åˆ¥çµæœ</h2>

                <div id="ai-loading" class="hidden py-16 text-center">

                <div id="ai-form" class="space-y-6">

                    <div class="space-y-4">
                        <label class="block">

                            <input id="f-name" type="text" class="w-full bg-slate-50 border-none rounded-xl p-4 outline-none focus:ring-2 focus:ring-blue-500 font-bold text-lg">

                        <div class="grid grid-cols-2 gap-4">
                            <label>
                                <span class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">è·ç¨± / Title</span>
                                <input id="f-title" type="text" class="w-full bg-slate-50 border-none rounded-xl p-4 outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                            </label>
                            <label>
                                <span class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">å…¬å¸ / Company</span>
                                <input id="f-company" type="text" class="w-full bg-slate-50 border-none rounded-xl p-4 outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                            </label>
                        </div>
                        <label class="block">
                            <span class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">è¯çµ¡é›»è©± / Phone</span>
                            <input id="f-phone" type="tel" class="w-full bg-slate-50 border-none rounded-xl p-4 outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                        </label>
                        <label class="block">
                            <span class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">é›»å­éƒµä»¶ / Email</span>
                            <input id="f-email" type="email" class="w-full bg-slate-50 border-none rounded-xl p-4 outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                        </label>
                    </div>
                    <button id="sync-btn" onclick="saveToNotion()" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold hover:bg-black transition-all shadow-xl flex items-center justify-center gap-3">
                        <i class="fab fa-neos text-xl"></i> åŒæ­¥è‡³ Notion
                    </button>
                    <button id="update-local-btn" onclick="updateLocalRecord()" class="hidden w-full py-5 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-xl flex items-center justify-center gap-3">
                        <i class="fas fa-save text-xl"></i> å„²å­˜æœ¬æ©Ÿä¿®æ”¹
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="image-viewer-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4 cursor-zoom-out" onclick="closeImageViewer()">
        <img id="viewer-img" class="max-w-full max-h-[90vh] rounded-xl shadow-2xl object-contain transition-transform transform scale-95" src="">

</div>

<script>
    const PROXY_URL = 'https://notion-cors-api.laminguy.workers.dev/'; 
    const DATABASE_ID = '3109eb6e9b62806f9910ea5abad0b878';
    
    // âš ï¸ è«‹å¡«å…¥æ‚¨çš„ ImgBB API Key
    const IMGBB_API_KEY = '4318916d644510c4aaa6527a1bb1c08b'; 

    let currentBlob = null;
    let currentThumbBase64 = "";
    let cropper = null;
    let scanHistory = [];

    // --- 1. æœ¬åœ°å„²å­˜ (LocalStorage) é‚è¼¯ ---
    function loadHistory() {
        const saved = localStorage.getItem('cardflow_history');
        if (saved) {
            scanHistory = JSON.parse(saved);
            renderHistoryGrid();
        } else {
            renderEmptyState();
        }
    }

    function saveHistory() {
        localStorage.setItem('cardflow_history', JSON.stringify(scanHistory));
        renderHistoryGrid();
    }

    function clearAllHistory() {
        if(confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰‹æ©Ÿä¸Šçš„æ‰€æœ‰æƒæç´€éŒ„å—ï¼Ÿï¼ˆNotion ä¸Šçš„è³‡æ–™ä¸æœƒè¢«åˆªé™¤ï¼‰")) {
            scanHistory = [];
            saveHistory();
        }
    }

    function renderEmptyState() {
        document.getElementById('contacts-grid').innerHTML = `
            <div id="empty-state" class="col-span-full py-16 text-center border-2 border-dashed border-slate-200 rounded-[2rem] bg-slate-50/50">
                <i class="fas fa-inbox text-4xl text-slate-300 mb-4"></i>
                <p class="text-slate-400 font-medium">å°šæœªæƒæä»»ä½•åç‰‡</p>
            </div>
        `;
    }

    function renderHistoryGrid() {
        const grid = document.getElementById('contacts-grid');
        grid.innerHTML = "";
        if (scanHistory.length === 0) return renderEmptyState();

        scanHistory.forEach(card => {
            const cardEl = document.createElement('div');
            cardEl.className = "bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col gap-5 group hover:shadow-lg transition-all relative";
            cardEl.innerHTML = `
                <div class="absolute top-4 right-4 flex gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
                    <button onclick="editCard('${card.id}')" class="w-8 h-8 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center hover:bg-blue-100"><i class="fas fa-pen text-xs"></i></button>
                    <button onclick="deleteCard('${card.id}')" class="w-8 h-8 rounded-full bg-red-50 text-red-500 flex items-center justify-center hover:bg-red-100"><i class="fas fa-trash text-xs"></i></button>
                </div>
                <div class="flex items-center gap-4 pr-16">
                    <div class="relative w-16 h-16 shrink-0 cursor-zoom-in" onclick="openImageViewer('${card.thumb}')">
                        <img src="${card.thumb}" class="w-full h-full object-cover rounded-2xl border border-slate-200">
                    </div>
                    <div class="min-w-0">
                        <h3 class="font-bold text-slate-900 truncate">${card.name}</h3>
                        <p class="text-[10px] text-blue-600 font-bold uppercase tracking-widest truncate">${card.title || 'ç„¡è·ç¨±'}</p>
                    </div>
                </div>
                <div class="text-sm text-slate-500 space-y-2 bg-slate-50 p-4 rounded-2xl">
                    <p class="truncate"><i class="far fa-building w-5 text-slate-400 text-center"></i>${card.company || '-'}</p>
                    <p class="truncate"><i class="far fa-envelope w-5 text-slate-400 text-center"></i>${card.email || '-'}</p>
                </div>
            `;
            grid.appendChild(cardEl);
        });
    }

    function deleteCard(id) {
        if(confirm("ç¢ºå®šè¦å¾æœ¬æ©Ÿç§»é™¤é€™å¼µåç‰‡å—ï¼Ÿ")) {
            scanHistory = scanHistory.filter(c => c.id !== id);
            saveHistory();
        }
    }

    function editCard(id) {
        const card = scanHistory.find(c => c.id === id);
        if(!card) return;
        
        document.getElementById('f-name').value = card.name;
        document.getElementById('f-title').value = card.title;
        document.getElementById('f-company').value = card.company;
        document.getElementById('f-phone').value = card.phone;
        document.getElementById('f-email').value = card.email;
        document.getElementById('preview-img').src = card.thumb;
        document.getElementById('edit-id').value = card.id;

        document.getElementById('modal-title').innerText = "ç·¨è¼¯æœ¬æ©Ÿç´€éŒ„";
        document.getElementById('sync-btn').classList.add('hidden');
        document.getElementById('update-local-btn').classList.remove('hidden');
        
        document.getElementById('ocr-modal').classList.remove('hidden');
        document.getElementById('ai-form').classList.remove('hidden');
        document.getElementById('ai-loading').classList.add('hidden');
    }

    function updateLocalRecord() {
        const id = document.getElementById('edit-id').value;
        const index = scanHistory.findIndex(c => c.id === id);
        if(index > -1) {
            scanHistory[index].name = document.getElementById('f-name').value;
            scanHistory[index].title = document.getElementById('f-title').value;
            scanHistory[index].company = document.getElementById('f-company').value;
            scanHistory[index].phone = document.getElementById('f-phone').value;
            scanHistory[index].email = document.getElementById('f-email').value;
            saveHistory();
            closeModal();
        }
    }

    // --- 2. è£åˆ‡èˆ‡ AI æƒæ ---
    function openCropModal(file) {
        if (!file) return;
        const url = URL.createObjectURL(file);
        const imageElement = document.getElementById('image-to-crop');
        imageElement.src = url;
        document.getElementById('crop-modal').classList.remove('hidden');

        if (cropper) { cropper.destroy(); }
        cropper = new Cropper(imageElement, { viewMode: 1, autoCropArea: 0.9, background: false, zoomable: true });
    }

    function closeCropModal() {
        document.getElementById('crop-modal').classList.add('hidden');
        document.getElementById('file-input').value = ""; 
        if (cropper) { cropper.destroy(); cropper = null; }
    }

    function confirmCropAndScan() {
        if (!cropper) return;
        
        document.getElementById('crop-modal').classList.add('hidden');
        document.getElementById('ocr-modal').classList.remove('hidden');
        document.getElementById('ai-loading').classList.remove('hidden');
        document.getElementById('ai-form').classList.add('hidden');
        
        document.getElementById('modal-title').innerText = "AI è­˜åˆ¥çµæœ";
        document.getElementById('sync-btn').classList.remove('hidden');
        document.getElementById('update-local-btn').classList.add('hidden');

        // ç”¢ç”Ÿå£“ç¸®ç‰ˆç¸®åœ– (å„²å­˜æ–¼æœ¬æ©Ÿï¼Œé¿å…å¡çˆ† LocalStorage)
        currentThumbBase64 = cropper.getCroppedCanvas({ width: 300, height: 300, fillColor: '#fff' }).toDataURL('image/jpeg', 0.6);

        // ç”¢ç”Ÿçµ¦ AI åˆ†æå’Œä¸Šå‚³çš„é«˜æ¸…åœ– Blob
        cropper.getCroppedCanvas({ maxWidth: 1500, maxHeight: 1500, fillColor: '#fff' }).toBlob(async (blob) => {
            currentBlob = blob; // å­˜èµ·ä¾†ç­‰ä¸€ä¸‹ä¸Šå‚³ç”¨
            if (cropper) { cropper.destroy(); cropper = null; }
            document.getElementById('preview-img').src = currentThumbBase64;

            try {
                const response = await fetch(`${PROXY_URL}analyze`, { method: 'POST', body: blob });
                const result = await response.json();
                console.log("AI Result:", result);
                
                let data = {};
                if (result.response && typeof result.response === 'object') {
                    data = result.response;
                } else {
                    let aiText = String(result.response || result.description || JSON.stringify(result));
                    const jsonMatch = aiText.match(/\{[\s\S]*\}/);
                    if (jsonMatch) data = JSON.parse(jsonMatch[0]);
                }
                
                document.getElementById('f-name').value = data.name || data.Name || data.NAME || "";
                document.getElementById('f-title').value = data.title || data.Title || data.TITLE || data.job_title || "";
                document.getElementById('f-company').value = data.company || data.Company || data.COMPANY || "";
                document.getElementById('f-phone').value = data.phone || data.Phone || data.PHONE || "";
                document.getElementById('f-email').value = data.email || data.Email || data.EMAIL || "";

            } catch (err) {
                alert("âŒ è§£æå¤±æ•—ï¼Œè«‹æ‰‹å‹•è¼¸å…¥");
            } finally {
                document.getElementById('ai-loading').classList.add('hidden');
                document.getElementById('ai-form').classList.remove('hidden');
                document.getElementById('file-input').value = "";
            }
        }, 'image/jpeg', 0.85);
    }

    // --- 3. ä¸Šå‚³åœ–ç‰‡ä¸¦åŒæ­¥è‡³ Notion ---
    async function saveToNotion() {
        const btn = document.getElementById('sync-btn');
        btn.disabled = true;
        
        try {
            let uploadedImageUrl = "";
            
            // ğŸš€ å…ˆæŠŠåœ–ç‰‡ä¸Šå‚³åˆ° ImgBB ç²å–ç¶²å€
            if (currentBlob) {
                btn.innerHTML = '<div class="loader h-5 w-5 mr-3 inline-block align-middle"></div> è™•ç†å½±åƒä¸­...';
                const formData = new FormData();
                formData.append('image', currentBlob);
                const imgRes = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
                const imgData = await imgRes.json();
                if (imgData.success) {
                    uploadedImageUrl = imgData.data.url;
                }
            }

            btn.innerHTML = '<div class="loader h-5 w-5 mr-3 inline-block align-middle"></div> åŒæ­¥è‡³ Notion...';

            const name = document.getElementById('f-name').value || "æœªå‘½å";
            const title = document.getElementById('f-title').value;
            const company = document.getElementById('f-company').value;
            const phone = document.getElementById('f-phone').value;
            const email = document.getElementById('f-email').value;

            const properties = {
                "Name": { title: [{ text: { content: name } }] },
                "Job Title": { rich_text: [{ text: { content: title } }] },
                "Company": { rich_text: [{ text: { content: company } }] }
            };
            if (phone.trim()) properties["Phone"] = { phone_number: phone };
            if (email.trim()) properties["Email"] = { email: email };
            
            // ğŸš€ å°‡åœ–ç‰‡ç¶²å€å¯«å…¥ Notion çš„ Files & media æ¬„ä½
            if (uploadedImageUrl) {
                properties["Image"] = {
                    files: [{ name: "Card Image", type: "external", external: { url: uploadedImageUrl } }]
                };
            }

            const res = await fetch(PROXY_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ parent: { database_id: DATABASE_ID }, properties: properties })
            });

            if (res.ok) {
                // å°‡è³‡æ–™å­˜å…¥æœ¬æ©Ÿè¨˜æ†¶é«”
                scanHistory.unshift({
                    id: Date.now().toString(),
                    name, title, company, phone, email,
                    thumb: currentThumbBase64 // å„²å­˜è¼•é‡ç¸®åœ–ä¾›æœ¬æ©Ÿé¡¯ç¤º
                });
                saveHistory();
                closeModal();
            } else {
                const err = await res.json();
                alert("âŒ åŒæ­¥å¤±æ•—ï¼š" + (err.message || "æœªçŸ¥éŒ¯èª¤"));
            }
        } catch (e) {
            alert("âŒ ç¶²è·¯éŒ¯èª¤");
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fab fa-neos text-xl"></i> åŒæ­¥è‡³ Notion';
        }
    }

    function openImageViewer(url) {
        const v = document.getElementById('image-viewer-modal');
        const img = document.getElementById('viewer-img');
        img.src = url;
        v.classList.remove('hidden');
        setTimeout(() => img.classList.replace('scale-95', 'scale-100'), 10);
    }

    function closeImageViewer() {
        const v = document.getElementById('image-viewer-modal');
        const img = document.getElementById('viewer-img');
        img.classList.replace('scale-100', 'scale-95');
        setTimeout(() => v.classList.add('hidden'), 150);
    }

    function closeModal() {
        document.getElementById('ocr-modal').classList.add('hidden');
    }
</script>
</body>
